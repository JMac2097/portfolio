<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> -- Welcome to Guitars Unlimited -- </title>
        <link rel="stylesheet" href="styles/mainStyle.css">
        <link rel="stylesheet" href="styles/normalize.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
        <script src="https://npmcdn.com/react-router@3.0.2/umd/ReactRouter.min.js"></script>
  
	</head>

    <body>
        <div class="header-container">
            <div class="nav-button">Menu</div>

        </div>

        <div id="container">

        </div>

        <script type="text/babel">
            var destination = document.querySelector("#container");
            var {
                Router,
                Route,
                IndexRoute,
                IndexLink,
                hashHistory,
                Link
            } = ReactRouter;

            var Home = React.createClass({
                render: function() {
                    return (
                        <div>
                            <h2>HELLO</h2>
                            <p>Cras facilisis urna ornare ex volutpat, et
                            convallis erat elementum. Ut aliquam, ipsum vitae
                            gravida suscipit, metus dui bibendum est, eget rhoncus nibh
                            metus nec massa. Maecenas hendrerit laoreet augue
                            nec molestie. Cum sociis natoque penatibus et magnis
                            dis parturient montes, nascetur ridiculus mus.</p>
  
                            <p>Duis a turpis sed lacus dapibus elementum sed eu lectus.</p>
                        </div>
                    )
                }
            })
            
            var App = React.createClass({
                render: function() {
                    return(
                        <div>
                            <h1>Guitars Unlimited</h1>
                            <ul className="header no-padding no-margin">
                                <li><Link to="/">Guitars</Link></li>
                                <li><Link to="/Basses">Basses</Link></li>
                                <li><Link to="/Used">Used</Link></li>
                                <li><Link to="/About">About Us</Link></li>
                                <li><Link to="/Contact">Contact Us</Link></li>
                            </ul>
                            <div className="content">
                                {this.props.children}

                            </div>
                        </div>
                    )
                }
            });

            ReactDOM.render(
            <Router history={ReactRouter.hashHistory}>
                <Route path="/" component={App}>
                <IndexRoute component={Home}/>
                
                </Route>
            </Router>,
            destination
            );
        </script>

        <div class="footer-container">
            <ul class="footer-links">
                <li><a href="#">Guitars</a></li>
                <li><a href="#">Basses</a></li>
                <li><a href="#">Used</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>


        <script>

            $('.nav-button').click(function(){
                $('.main-nav').slideToggle();
            });
            
        </script>
    </body>
</html>
