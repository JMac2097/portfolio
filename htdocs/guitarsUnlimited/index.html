<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> -- Welcome to Guitars Unlimited -- </title>
        <link rel="stylesheet" href="styles/mainStyle.css">
        <link rel="stylesheet" href="styles/normalize.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
        <script src="https://npmcdn.com/react-router@3.0.2/umd/ReactRouter.min.js"></script>
  
	</head>

    <body>
        <div class="top-container">
            <div class="nav-button">Menu</div>

        </div>

        <div id="container" style="padding: 30px;">

        </div>

        <script type="text/babel">
            var destination = document.querySelector("#container");
            var {
                Router,
                Route,
                IndexRoute,
                IndexLink,
                hashHistory,
                Link
            } = ReactRouter;

            var Home = React.createClass({
                render: function() {
                    return (
                        <div>
                            <h2>HELLO</h2>
                            <p>Cras facilisis urna ornare ex volutpat, et
                            convallis erat elementum. Ut aliquam, ipsum vitae
                            gravida suscipit, metus dui bibendum est, eget rhoncus nibh
                            metus nec massa. Maecenas hendrerit laoreet augue
                            nec molestie. Cum sociis natoque penatibus et magnis
                            dis parturient montes, nascetur ridiculus mus.</p>
  
                            <p>Duis a turpis sed lacus dapibus elementum sed eu lectus.</p>
                        </div>
                    )
                }
            });
            {/* Guitars Here */}
            var Guitars = React.createClass({
                render: function() {
                    return (
                        <div>
                            <h2>Guitars</h2>
                            <p>Here are some lovely guitars for you!</p>
                        </div>
                    );
                }
            });
            {/* Basses here */}
            var Basses = React.createClass({
                render: function() {
                    return (
                        <div>
                        <h2>GOT QUESTIONS?</h2>
                        <p>The easiest thing to do is post on
                        our <a href="http://forum.kirupa.com">forums</a>.
                        </p>
                        </div>
                    );
                }
            });
            {/* Used here */}
            var Used = React.createClass({
                render: function() {
                    return (
                        <div>
                        <h2>Used Stuff</h2>
                        <p>Things and stuff
                        </p>
                        <img src ="https://s-media-cache-ak0.pinimg.com/originals/7b/11/db/7b11dbc298a59fb56ffec7889011e0a2.jpg" />
                        </div>
                    );
                }
            });
            {/* About here */}
            var About = React.createClass({
                render: function() {
                    return (
                        <div>
                        <h2>About Us</h2>
                        <p>About us details and ting
                        </p>
                        </div>
                    );
                }
            });
            {/* Contact here */}
            var Contact = React.createClass({
                render: function() {
                    return (
                        <div>
                        <h2>Drop us a line</h2>
                        <p>Get in touch why not.
                        </p>
                        </div>
                    );
                }
            });
            var App = React.createClass({
                render: function() {
                    return(
                        <div>
                            <h1>Guitars Unlimited</h1>
                            <ul className="header no-padding no-margin">
                                <li><IndexLink to="/" activeClassName="active">Home</IndexLink></li>
                                <li><Link to="/Guitars" activeClassName="active">Guitars</Link></li>
                                <li><Link to="/Basses" activeClassName="active">Basses</Link></li>
                                <li><Link to="/Used" activeClassName="active">Used</Link></li>
                                <li><Link to="/About" activeClassName="active">About Us</Link></li>
                                <li><Link to="/Contact" activeClassName="active">Contact Us</Link></li>
                            </ul>
                            <div className="content">
                                {this.props.children}

                            </div>
                        </div>
                    )
                }
            });

            ReactDOM.render(
            <Router history={ReactRouter.hashHistory}>
                <Route path="/" component={App}>
                <IndexRoute component={Home}/>
                <Route path="Guitars" component={Guitars} />
                <Route path="Basses" component={Basses} />
                <Route path="Used" component={Used} />
                <Route path="About" component={About} />
                <Route path="Contact" component={Contact} />
                </Route>
            </Router>,
            destination
            );
        </script>

        <div class="footer-container">
            <ul class="footer-links">
                <li><a href="#">Guitars</a></li>
                <li><a href="#">Basses</a></li>
                <li><a href="#">Used</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>


        <script>

            $('.nav-button').click(function(){
                $('.header').toggleClass('inPosition');
            });

            

        </script>
    </body>
</html>
